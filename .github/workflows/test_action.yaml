name: Test Action
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run action
        uses: ./
        with:
          title: "Notification"
          content: "Hello"
          header-color: "green"
          lark-bot-notify-webhook: ${{ secrets.LARK_BOT_NOTIFY_WEBHOOK }}
          lark-signature-verification: ${{ secrets.LARK_BOT_SIGNATURE_VERIFICATION }}